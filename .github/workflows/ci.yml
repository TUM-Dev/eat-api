name: ci
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: Install pylint
      run: |
        sudo apt update -y
        python -m pip install --upgrade pip
        pip install pylint
    - uses: pre-commit/action@v3.0.0
